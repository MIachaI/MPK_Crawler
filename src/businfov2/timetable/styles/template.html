<!DOCTYPE HTML>
<html><head>
 <meta http-equiv="content-type" content="text/html; charset=utf-8">
 <style>
  {{ style }}
 </style>
</head>
<body>
<div class="wrapper">
  <div class="fill-width">
    <div class="line-number">{{ line-number }}</div>
    <div class="stop-name">{{ stop-name }}</div>
  </div>
<div class="vehicle-type fill-width">{{ vehicle-type }}</div>
<table class="fill-width" border="0" cellspacing="0">
  <thead>
    <tr>
      {{ column-names }}
    </tr>
  </thead>
  <tbody>
      {{ timetable-rows }}
  </tbody>
</table>
</div>
</body>
</html>
